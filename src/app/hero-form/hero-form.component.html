<div class="container">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Hero Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">

        <label for="powerz">Hero Power</label>
        <select class="form-control" id="powerz" [(ngModel)]="model.power" name="powerz" required #powerz="ngModel">
          <option *ngFor="let pow of powers" [value]="power">{{pow}}</option>
        </select>
        <div [hidden]="powerz.valid || powerz.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
  </div>
</div>
